MODULE_ID: groupadmin
MODULE_NAME: Group Administration
MODULE_DESCRIPTION: Group Administration. This module is used to administer the user groups on the system. It will allow users with sufficient permissions to create user groups and assign certain rights within the system to that group. Group permissions can be used to create user groups such as those found in a collaborative environment or an e-learning class. Groups should be used in conjunction with the permissions and decisiontable modules to ensure granularity of permissions.
