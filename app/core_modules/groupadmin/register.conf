TEXT: mod_groupadmin_hlpGroupAdmin| Group admin help |The module maintains the list of groups and their members. The default groups are Guests, Lecturers, Site Admin and Students. Through this interface you are able to create, add, edit and delete groups. To add/create a group, click on the big green "add" icon, enter the name and description of the group and save. The group will be created under "Group Administration". Members can then be added to the group. When adding members you are able to move individual users, or all users into the group.

