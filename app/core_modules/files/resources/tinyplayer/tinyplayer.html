<html>
<head>
<title>Tiny MP3 Player Applet</title>
</head>
<body bgcolor="#638182" link="#000066" vlink="#000066" alink="#000066">
<div align="center">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table width="450" border="0" cellspacing="1" cellpadding="1">
    <tr bgcolor="#000000">
      <td>
        <table width="450" border="0" cellspacing="0" cellpadding="0">
          <tr bgcolor="#669999" align="center">
            <td>
              <p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1"><b><font color="#FFFFFF"><br>
                - MP3 TinyPlayer 1.2 Applet - </font></b></font></p>
              <p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1"><b><br>
                </b>To play any MP3 file (e.g. : 44Khz, 128Kbps) ,<br>
                you need<b> </b>a browser JavaSound 1.0 compliant<b>.<br>
                <br>
                Netscape 6</b>.<b>x+</b> or<br>
                <b>IE 4.x+ </b>with Java Plugin 1.3 or higher.</font></p>
              <p>&nbsp;</p>
              <p>
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
        WIDTH = "59"
        HEIGHT = "32"
        codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME = CODE VALUE = "javazoom.jlGui.TinyPlayer" >
<PARAM NAME = ARCHIVE VALUE = "tinyplayer.jar,jl020.jar" >
<PARAM NAME="type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME="scriptable" VALUE="false">
<PARAM NAME = "skin" VALUE ="skins/Digitalized">
<PARAM NAME = "autoplay" VALUE ="no">
<PARAM NAME = "bgcolor" VALUE ="638182">
<PARAM NAME = "audioURL" VALUE ="yourfile.mp3">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"
       CODE = "javazoom.jlGui.TinyPlayer"
       ARCHIVE = "tinyplayer.jar,jl020.jar"
       WIDTH = "59"
       HEIGHT = "32"
       skin = "skins/Digitalized"
       autoplay = "no"
       bgcolor = "638182"
       audioURL = "yourfile.mp3"
       scriptable=false
       pluginspage="http://java.sun.com/products/plugin/1.3/plugin-install.html">
<NOEMBED>
</COMMENT>
</NOEMBED></EMBED>
</OBJECT>
</p>
