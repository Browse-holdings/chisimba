MODULE_ID: modulecatalogue
MODULE_NAME: Module Catalogue
MODULE_DESCRIPTION: This module presents a catalogue of all modules available for installation. It also shows currently installed modules, allows for uninstallation of modules and provides functionality to patch modules which have been updated.
MODULE_AUTHORS: Nic Appleby, Paul Scott
MODULE_RELEASEDATE: 2006 06 14
MODULE_VERSION: 3.009
MODULE_PATH: modulecatalogue
