MODULE_ID: jquerycore
MODULE_NAME: jquerycore
MODULE_DESCRIPTION: Jquerycore is to hold all jquery core, jquery user interface and plugin versions. The engine will load the latest jquery core and jquery user interface automatically. No module may load jquery core or jquery user interface. A specific version may be requested using a call to jquerycore. Module specific plugings should be loaded via jquerycore only. Since all jquery scripts are loaded through jquerycore duplicate loading of jquery will be reduced, if not removed. Also jquerycore will reduce imcompatability issues as it will load a version of jquery core and the applicable highest version of jquery user interface that is supported by that core version and vice versa. A pluging will also load the applicable highest version on jquery core it requires. Jquerycore will also hold the wrapper classes for jquery plugins. It will also hold various css themes for jquery user interfaces
