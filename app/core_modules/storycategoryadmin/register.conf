MODULE_ID: storycategoryadmin
MODULE_NAME: [-story-] categories
MODULE_DESCRIPTION: Story categories management. This module provides an interface to manage your story categories. Site stories can be categorized in almost any conceivable way in order to lay out the information that you would like to present to your users in a friendly and logical order. The default settings are "pre-login stories" and "post-login stories". These are the site stories that will appear on the default pre and post login interfaces by default. This module should be used in conjunction with the stories module.
